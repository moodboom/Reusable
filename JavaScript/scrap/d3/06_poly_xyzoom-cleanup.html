    }

      stroke-width: 0;
    }

    .axis path {
      fill: none;
      stroke: #bbb;
      shape-rendering: crispEdges;
    }

      fill: #555;
    }

    .axis line {
      stroke: #e7e7e7;
      shape-rendering: crispEdges;

    // [1551369600,19.15],

        [1551346201,19.0],[1551346201,19.0],[1551346201,19.0],[1551346201,19.0],[1551347116,19.53],[1551347233,20.59],[1551347291,20.305],[1551347348,19.625],[1551347408,19.8],[1551347457,19.38],[1551347619,19.8],[1551347940,19.62],[1551347984,19.495],[1551348063,19.35],[1551348120,19.3],[1551348178,19.205],[1551348194,19.29],[1551348362,19.3],[1551348384,19.35],[1551348431,19.36],[1551348536,19.3],[1551348558,18.8],[1551348657,18.9],[1551348657,18.9],[1551348926,19.68],[1551348926,19.68],[1551348973,19.22],[1551349073,19.29],[1551349105,19.15],[1551349168,19.37],[1551349222,19.25],[1551349494,19.0448],[1551349604,19.2659],[1551349758,19.36],[1551349758,19.36],[1551349944,19.4],[1551350000,19.5],[1551350108,19.8],[1551350189,19.9995],[1551350356,19.92],[1551350526,20.49],[1551350842,20.0],[1551350863,20.0995],[1551351022,20.25],[1551351243,20.605],[1551351243,20.605],[1551351632,20.56],[1551351722,20.45],[1551351779,20.5508],[1551351860,20.5],[1551351860,20.5],[1551352657,20.2913],[1551352850,20.4995],[1551353203,20.5],[1551353694,20.4],[1551353927,20.4],[1551353988,20.3995],[1551354504,20.1],[1551354504,20.1],[1551354665,20.0],[1551354728,19.95],[1551354752,20.0095],[1551354752,20.0095],[1551355323,20.0002],[1551355509,20.0473],[1551355869,20.17],[1551356110,20.1],[1551356202,20.12],[1551356202,20.12],[1551357099,20.09],[1551357236,20.19],[1551357324,20.19],[1551357435,20.18],[1551357500,20.1401],[1551357508,20.19],[1551357682,20.6301],[1551357741,20.52],[1551358543,20.5],[1551358543,20.5],[1551358543,20.5],[1551359530,20.2757],[1551359688,20.88],[1551360093,20.69],[1551360222,20.1216],[1551360282,20.4],[1551360282,20.4],[1551361140,21.06],[1551361434,20.4861],[1551361723,21.0],[1551361893,20.85],[1551361990,20.91],[1551362140,20.79],[1551362201,20.795],[1551362348,20.959],[1551362348,20.959],[1551362606,20.795],[1551362676,20.9],[1551362768,21.0],[1551362819,20.9],[1551362954,20.6327],[1551363327,21.3],[1551363556,21.09],[1551363611,21.3],[1551363724,21.2],[155136     ];
    /*
    var lineData = [
      [
        worldMinX + (worldWidth * 100) / 1500,
        worldMinY + (worldHeight * 1500) / 1500
      ],
      [
        worldMinX + (worldWidth * 600) / 1500,
        worldMinY + (worldHeight * 1200) / 1500
      ],

        worldMinY + (worldHeight * 600) / 1500
      ],
      [
        worldMinX + (worldWidth * 1300) / 1500,
        worldMinY + (worldHeight * 300) / 1500
      ]

    // ======================================

    const tickPadding = 5;

    const x = d3
      .scaleTime()
      .domain([worldMinX, worldMaxX])
      .range([0, clientWidth]);

    const y = d3
      .scaleLinear()
      .domain([worldMinY, worldMaxY])
      .range([clientHeight, 0]);

    var gTop = d3
      .select("body")
      .append("svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight)
      .append("g")
      .attr("transform", "translate(" + margin + "," + margin + ")");

    // add encompassing World group for the zoom
    var gWorld = gTop.append("g").attr("class", "everything");

    // Add polygons
    var polygons = gWorld
      .selectAll("polygon")
      .data(polydata)
      .enter()
      .append("polygon")
      .attr("points", function(d) {
        return d.points
          .map(function(d) {
            return [x(d.x), y(d.y)].join(",");
          })
          .join(" ");
      })
      .attr("fill", function(d) {
        return d.color;
      });

    // GOD DAMN why doesn't ANYTHIGN just fucking WORK
    // .attr("stroke-linejoin","round")
    // .attr("stroke-width",60)

    // Add a point!
    gWorld
      .append("circle")
      .attr("r", 4)
      .attr("cx", x(point.x))
      .attr("cy", y(point.y));

    // Add a line!
    var lineGenerator = d3
      .line()
      .x(function(d) {
        return x(d[0]);
      })
      .y(function(d) {
        return y(d[1]);
      });
    var ourLine = gWorld
      .append("path")
      .attr("d", lineGenerator(lineData))
      .attr("fill", "none")
      .attr("stroke", "blue")
      .attr("stroke-width", 4);
    const xAxis = d3
      .axisBottom(x)
      .tickSize(-clientHeight)
      .tickPadding(tickPadding);

    const yAxis = d3
      .axisLeft(y)
      .tickPadding(tickPadding)
      .tickSize(-clientWidth);

    const extent = [[0, 0], [clientWidth, clientHeight]];
    const translateExtent = [[0, 0], [clientWidth, clientHeight]];
    const scaleExtent = [[1, 1000], [1, 100]];

    const newZoom = handler =>
      d3
        .xyzoom()
        .extent(extent)
        .scaleExtent(scaleExtent)
        .translateExtent(translateExtent)
        .on("zoom", handler);

    const xzoom = newZoom(xzoomed);
    const yzoom = newZoom(yzoomed);
    const xyzoom = newZoom(xyzoomed);

    const newRect = (x, y, w, h, zoom) =>
      gTop
        .append("svg:rect")
        .attr("width", w)
        .attr("height", h)
        .attr("transform", "translate(" + x + "," + y + ")")
        .attr("pointer-events", "all")
        .attr("opacity", "0")
        .call(zoom);

    const xrect = newRect(0, clientHeight, clientWidth, margin, xzoom);
    // .attr("fill", 'red')
    const yrect = newRect(-margin, 0, margin, clientHeight, yzoom);
    // .attr("fill", 'green')
    const xyrect = newRect(0, 0, clientWidth, clientHeight, xyzoom);
    // .attr("fill", 'orange')

    function newTransform(x, y, kx, ky) {
      return d3.xyzoomIdentity.translate(x, y).scale(kx, ky);
    }

    const gX = gTop
      .append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + clientHeight + ")")
      .attr("pointer-events", "none")
      .call(xAxis);

    const gY = gTop
      .append("g")
      .attr("class", "y axis")
      .attr("pointer-events", "none")
      .call(yAxis);

    function xzoomed() {
      const t = d3.event.transform;
      if (t.y != 0 || t.ky != 1) {
        return xrect.call(xzoom.transform, newTransform(t.x, 0, t.kx, 1));
      }
      const xOld = d3.xyzoomTransform(xrect.node());
      const xyOld = d3.xyzoomTransform(xyrect.node());
      const xyNew = newTransform(t.x, xyOld.y, t.kx, xyOld.ky);
      // gX.transition().duration(0).call(xAxis.scale(t.rescaleX(x)))
      if (xyNew.x != xyOld.x || xyNew.kx != xyOld.kx) {
        xyrect.call(xyzoom.transform, xyNew);
      }
    }

    function yzoomed() {
      const t = d3.event.transform;
      if (t.x != 0 || t.kx != 1) {
        return yrect.call(yzoom.transform, newTransform(0, t.y, 1, t.ky));
      }
      const xyOld = d3.xyzoomTransform(xyrect.node());
      const xyNew = d3.xyzoomIdentity
        .translate(xyOld.x, t.y)
        .scale(xyOld.kx, t.ky);
      // gY.transition().duration(0).call(yAxis.scale(t.rescaleY(y)))
      if (xyNew.y != xyOld.y || xyNew.ky != xyOld.ky) {
        xyrect.call(xyzoom.transform, xyNew);
      }
    }

    function xyzoomed() {
      const t = d3.event.transform;
      const xOld = d3.xyzoomTransform(xrect.node());
      const yOld = d3.xyzoomTransform(yrect.node());
      gX.transition()
        .duration(0)
        .call(xAxis.scale(t.rescaleX(x)));
      gY.transition()
        .duration(0)
        .call(yAxis.scale(t.rescaleY(y)));
      if (xOld.x != t.x || xOld.kx != t.kx) {
        xrect.call(xzoom.transform, newTransform(t.x, 0, t.kx, 1));
      }
      if (yOld.y != t.y || yOld.ky != t.ky) {
        yrect.call(yzoom.transform, newTransform(0, t.y, 1, t.ky));
      }
      gWorld.attr("transform", d3.event.transform);
    }
